        <div class="checkout3-1-content">
            <div class="checkout-bill">
                <div class="checkout-bill-title">
                    <h3>付款</h3>
                    <div class="checkout-bill-step">
                        <div class="bill-step1 fas fa-check"></div>
                        <div class="bill-step2 "></div>
                        <div class="bill-step3 fas fa-check"></div>
                    </div>
                </div>
                <div class="bill-choice">
                    <a href="#" class="electronic-bill choice-white">電子發票</a>
                    <a href="#" class="mail-bill">郵寄發票</a>
                </div>
                <form action="" class="checkout-bill-electronic">
                    <div class="checkout-bill-electronic-mail">
                        <label for="bill-electronic-mail">電子郵件信箱</label>
                        <input type="text" name="electronic-mail" id="electronic-mail" placeholder="example@email.com">
                    </div>
                    <div class="checkout-bill-number">
                        <label for="bill-number">統一編號（選填）</label>
                        <input type="text" id="bill-number" placeholder="12345678" >
                    </div>
                    <a href="checkout-success.html" class="checkout-success">確認結帳</a>
                </form>
                <form action="" class="checkout-bill-mail">
                    <div class="checkout-bill-address">
                        <label for="address-city">地址</label>
                        <div class="checkout-bill-address-option">
                            <select name="address-city" id="address-city">
                                <option value="address-city">高雄市</option>
                                <option value="address-city">新北市</option>
                                <option value="address-city">台中市</option>
                            </select>
                            <select name="address-region" id="address-region">
                                <option value="address-region">新興區</option>
                                <option value="address-region">板橋區</option>
                                <option value="address-region">霧峰區</option>
                            </select>
                        </div>
                    </div>
                    <input type="text" name="address" id="address" placeholder="幸福路520號" class="address-write">
                    <div class="checkout-bill-number">
                        <label for="bill-number">統一編號（選填）</label>
                        <input type="text" id="bill-number" placeholder="12345678" >
                    </div>
                    <a href="checkout-success.html" class="checkout-success">確認結帳</a>
                </form> 
            </div>
            <div class="checkout-product-detail">
                <div class="chckout-product-summary">
                    <h3>訂單摘要</h3>
                    <div class="chckout-product-summary-1">
                        <span>小計</span>
                        <span>NT$ 2,700</span>
                    </div>
                    <div class="chckout-product-summary-2">
                        <span>運費</span>

                    </div>
                    <div class="chckout-product-summary-3">
                        <span>總計</span>
                        <span>NT$ 3,000</span>
                    </div>
                </div>
                <div class="checkout-product-shopping">
                    <h3>購物清單</h3>
                    <div class="shopping">
                        <div class="checkout-product-shopping-images1"></div>
                        <div class="checkout-product-shopping-detail">
                            <div>焦糖馬卡龍 (2)</div>
                            <div>NT$ 900</div>
                        </div>
                    </div>
                    <div class="shopping">
                        <div class="checkout-product-shopping-images2">
                        </div>
                        <div class="checkout-product-shopping-detail">

                            <div>NT$ 900</div>

                            <div>NT$ 900</div>
                        </div>

                <div class="subscribe-word">
                    <img src="images/logo-light.svg" alt="">
                    <p>訂閱你我的甜蜜郵件</p>
                </div>
                <div class="subscribe-button">
                    <div class="subscribe-button-images">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="subscribe-button-text">
                        <input type="text" name="mail" id="mail">
                    </div>
                    <div class="subscribe-button-click">

                    </div>

            </div>
