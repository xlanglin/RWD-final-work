<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/all.js"></script>
    <title>RWD最終作業</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="top-button-moblie">
                <a href="#" class="top-button">
                    <img src="images/hambur_icon.png" alt="">
                </a>
                <ul>
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="product.html">甜點</a></li>
                    <li><a href="login.html">登入</a></li>
                </ul>
            </div>
            
            <h1>
                <a href="index.html">
                    Sweetaste
                </a>
            </h1>
            <div class="top-menu">
                <ul>
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="product.html">甜點</a></li>
                    <li><a href="login.html">登入</a></li>
                </ul>
                <a href="cart.html" class="fas fa-shopping-cart cart"></a>
            </div>

        </div>
        <div class="login-content">
            <div class="login-form">
                <form action="">
                    <p>會員登入</p>
                    <div class="login-account">
                        <div class="login-account-images">
                            <i class="fas fa-user-alt"></i>
                        </div>
                        <div class="login-account-text">
                            <input type="text" name="account" id="account" placeholder="電子信箱/手機號碼">
                        </div>                       
                    </div>
                    <div class="login-password">
                        <div class="login-password-images">
                            <i class="fas fa-key"></i>
                        </div>
                        <div class="login-password-text">
                            <input type="password" name="password" id="password" placeholder="請輸入使用者密碼">    
                        </div>         
                    </div>
                    <div class="login-remember">
                        <input type="radio" name="remember" id="" class="login-remember">
                        <span>記住我</span>
                    </div>
                    <div class="login-enter">
                        <input type="submit"  value="登入帳號">
                    </div>
                    
                </form>
            </div>
            <div class="login-link">
                <p>—— 連結社群帳號 ——</p>
                <a href="">
                    <img src="images/ic-facebook-logotype.svg" alt="">
                </a>
                <a href="">
                    <img src="images/ic-google.svg" alt="">
                </a>
                <a href="">
                    <img src="images/ic-yahoo.svg" alt="">
                </a>
            </div>
        </div>
        <div class="footer">
            <div class="mail">
                <div class="subscribe-word">
                    <img src="images/logo-light.svg" alt="">
                    <p>訂閱你我的甜蜜郵件</p>
                </div>
                <div class="subscribe-button">
                    <div class="subscribe-button-images">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="subscribe-button-text">
                        <input type="text" name="mail" id="mail">
                    </div>
                    <div class="subscribe-button-click">
                        <button ><i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
            <div class="footer-address">
                <div class="address">
                    <img src="images/logotype-lg-dark.svg" alt="">
                    <p>
                        07-1234-5678
                        <br>
                        sweetaste@email.com
                        <br>
                        800 高雄市新興區幸福路520號
                    </p>
                    <div class="footer-icon">
                        <a href="#">
                            <img src="images/ic-line@.svg" alt="">
                        </a>
                        <a href="#">
                            <img src="images/ic-facebook.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="slogan">
                    <img src="images/footer-slogan.svg" alt="">
                    <div>
                        <p>© 2018 Sweetaste* All Rights Reserved</p>
                    </div>
                </div>   

            </div>
        </div>
    </div>
</body>
</html>
